<!DOCTYPE html>
  <html style= "min-height: 100%;background-repeat: no-repeat; background-image: linear-gradient(to right top, #f5dfb0 0%, #858d92 100%); width: auto; height: auto;">
    <head>
        <title>{$page}</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="../js/config.js"></script>
    </head>
    <body>
        <div ng-app="FireCart" ng-controller="AuthController">
            <div id="boucle" style=" height: auto; margin:0px;">
                <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
                <img src="../image/Logo.PNG" style="width:100%; display: block;">
                <h4 class="center" style="font-weight: bold;">{$admin}</h4>
                <div class="row center">
                    <div class="col s12 m10 offset-m1 l6 offset-l3">
                        <div class="card sticky-action z-depth-4 card-panel hoverable" style=" margin : 0px; padding : 2px">
                            <form >
                            <div class="card-content">
                                <div class="row center-align">
                                <span class="card-title grey-text text-darken-4 center-align">{$connect}</span>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix center">account_circle</i>
                                    <input ng-model="user.email" id="email" type='email' name='email' class="validate left-align" required="true" placeholder="ID" />
                                    <label for="email" class="left-align">Entrer votre ID
                                    </label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix center">dialpad</i>
                                    <input ng-model="user.password" type='password' name='password' id='password' class="validate" required="true" placeholder="Password" />
                                    <label for="password" class=" left-align">Entrer votre MDP</label>
                                </div>
                                </div>
                                <input type="submit" class="waves-effect waves-light btn" value='Login' id="submit"></input>
                            </div>
                            </form>
                            <div class="card-reveal">
                                <div class="row center-align">
                                    <span class="card-title grey-text text-darken-4">Sign Up<i class="material-icons right">close</i></span>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix center">account_circle</i>
                                        <input id="idsignup" type="text" class="validate left-align" required="required" placeholder="User Mail ID" />
                                        <label for="idsignup" class="left-align">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix center">dialpad</i>
                                        <input id="passsignup" type="password" class="validate" required="required" placeholder="Password" />
                                        <label for="passsignup" class=" left-align">Password</label>
                                    </div>
                                    <input type="button" class="waves-effect waves-light btn" value="Signup" id="signup" onclick="signUp()" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer" style="bottom: 0; width: 100%; position: absolute; background-color: #241404">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="yellow-text">{$footertitle}</h5>     
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h6 class="yellow-text">{$projet}</h6>
                        <ul>
                            <li><p class="grey-text text-lighten-9">Romain</p></li>
                            <li><p class="grey-text text-lighten-9">Florian</p></li>
                            <li><p class="grey-text text-lighten-9">Anthony</p></li>                    
                            <li><p class="grey-text text-lighten-9">Younes</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            $(document).ready(function(){
                $('.modal').modal();
            });
        </script>
    </div>
</body>
</html>
