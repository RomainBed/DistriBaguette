<!DOCTYPE html>
  <html>
    <head>
        <title>{$A_page}</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/php" src="php/msgfr.php"></script>
        <link rel="stylesheet" href="../css/style.css">
        <div id="bandeau">
            <img src="../image/Logo2.PNG" id="image">
        </div>
    </head>
    <body>
        <div ng-app="FireCart" ng-controller="AuthController">
            <h4 class="center">{$S_admin}</h4>
            <div class="row center">
                <div class="col s12 m10 offset-m1 l6 offset-l3">
                    <div class="card sticky-action z-depth-4 card-panel hoverable">
                        <form >
                            <div class="card-content">
                                <div class="row center-align">
                                    <span class="card-title grey-text text-darken-4 center-align">{$S_connect}</span>
                                    <div class="input-field col s12">
                                        <input type="text" ng-model="dummyInputs.inputFieldInput" placeholder="Identifiant" name="Identifiant" required>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="password" ng-model="dummyInputs.inputFieldInput" placeholder="MDP" name="mdp" required>
                                    </div>
                                </div>
                                <input type="submit" class="waves-effect waves-light btn" value='Login' id="submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer" id="footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="yellow-text">{$A_footertitle}</h5>     
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h6 class="yellow-text">{$A_projet}</h6>
                        <ul>
                            <li><p class="grey-text text-lighten-9">Romain / Florian / Anthony / Younes</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
