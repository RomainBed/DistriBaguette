<!DOCTYPE html>
  <html>
	<head>
		<meta charset="utf-8" />
		<title>{$A_page}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	  	<link rel="stylesheet" href="../css/style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
    <body>
        <div id="bandeau"> 
            <img src="image/Logo2.PNG" id="image">
        </div>
        <div ng-app="FireCart" ng-controller="AuthController">
            <div class="row center">
                <div class="col s12 m10 offset-m1 l6 offset-l3">
                    <div class="card sticky-action z-depth-4 card-panel hoverable">
                        <form method="POST">
                            <div class="card-content">
                                <div class="row center-align">
                                    <span class="card-title grey-text text-darken-4 center-align">{$S_connect}</span>
                                    <div class="input-field col s12">
                                        <input type="text" ng-model="dummyInputs.inputFieldInput" placeholder="Identifiant" name="username" required>
                                    </div>
                                    <div class="input-field col s12">
                                        <input type="password" ng-model="dummyInputs.inputFieldInput" placeholder="MDP" name="password" required>
                                    </div>
                                </div>
                                <input type="submit" class="waves-effect waves-light btn" value="Login" name="submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer" id="footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="yellow-text">{$A_footertitle}</h5>     
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h6 class="yellow-text">{$A_projet}</h6>
                        <ul>
                            <li><p class="grey-text text-lighten-9">Romain / Florian / Anthony / Younes</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
