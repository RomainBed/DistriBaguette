<!DOCTYPE html>
<html>
	<head> <!--Ajout de la bibliothèques Materialize-->
		<meta charset="utf-8" />
		<title>{$A_page}</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	  	<link rel="stylesheet" href="css/style.css" /> 
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!--Mise en page mobile-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script src="./js/main.js"></script>
	</head>
    <body>
        <div id="bandeau">
            <img src="../image/Logo2.PNG" id="image">
        </div>
        <div id="boucle"> <!--Création de la boucle pour afficher les distributeurs-->
            <h4 class="center">{$A_title}</h4>
            <!-- BEGIN distrib --> <!--BEGIN permet de lancement du programme PHP-->
            <div class="container">
                <div class="collection">
                    <a href="#terms{$id}" class="collection-item center">
                        <span class="black-text text-darken-2">{$A_nom_distri}</span>
                    </a>
                    <!--Contenu dans le distributeur-->
                    <div class="modal" id="terms{$id}"> <!--Animation voir script-->
                        <div class="modal-content">
                            <h4 class="yellow-text">{$A_desc}</h4>      
                            <div class="row">
                                <div class="col s12">
                                    <table class="centered highlight"> <!--Tableau-->
                                        <thread>
                                            <tr>
                                                <th>{$D_boulanger}</th>
                                                <th>{$D_loca}</th>
                                                <th>{$D_stock}</th>
                                            </tr>
                                            <tr>
                                                <th>{$D_boulanger_1}</th>
                                                <th>{$D_loca_1}</th>
                                                <th>{$D_stock_1}</th>
                                            </tr>
                                        </thread>
                                    </table>  
                                </div> 
                            </div>
                            <!--Affichage de la map-->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21576.23421315273!2d-0.5694270185741821!3d47.469858927245596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x480878bd247c97bd%3A0x1cdc2386c7048a01!2sBoulangerie%20D%20%26%20N%20COLLOT!5e0!3m2!1sfr!2sfr!4v1648726355472!5m2!1sfr!2sfr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div> 
            </div>
            <!-- END distrib -->
            <!--Footer-->
            <footer class="page-footer" id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="yellow-text">{$A_footertitle}</h5>     
                        </div>
                        <div class="col l4 offset-l2 s12">
                            <h6 class="yellow-text">{$A_projet}</h6>
                            <ul>
                                <li><p class="grey-text text-lighten-9">Romain / Florian / Anthony / Younes</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
    </html>
